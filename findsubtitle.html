<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pilih Subtitle Indonesia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .subtitle-item {
      margin: 10px 0;
    }
    .subtitle-item a {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
    }
    .subtitle-item a:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="logo">ðŸŽ¬ Pilih Subtitle Indonesia</h1>
    <div id="subtitleList"></div>
  </div>

  <script>
    async function loadSubtitles() {
      const res = await fetch("findsubtitle.json");
      const subtitles = await res.json();

      const container = document.getElementById("subtitleList");
      subtitles.forEach(sub => {
        const el = document.createElement("div");
        el.className = "subtitle-item";
        el.innerHTML = `<a href="index.html?subtitle=${encodeURIComponent(sub.link)}">${sub.name}</a>`;
        container.appendChild(el);
      });
    }

    window.onload = loadSubtitles;
  </script>
</body>
</html>
