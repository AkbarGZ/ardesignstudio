<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 IndoFlix</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="logo">🎬 IndoFlix</h1>
    <p class="tagline">Nonton Video + Subtitle Indonesia</p>

    <div class="form-group">
      <input type="text" id="videoURL" placeholder="🔗 Tempel link .mp4 di sini" />
      <button onclick="playVideo()">▶️ Play Video</button>
    </div>

    <!-- Dropdown Subtitle -->
    <div class="subtitle-dropdown">
      <button id="toggleSubtitle">🎬 Pilih Subtitle Indonesia</button>
      <div id="subtitleList" class="subtitle-list hidden"></div>
    </div>

    <div class="player-wrapper">
      <video id="videoPlayer" controls crossorigin="anonymous">
        <source id="videoSource" src="" type="video/mp4" />
        <track id="subtitleTrack" label="Indonesia" kind="subtitles" srclang="id" src="" default />
        Browser Anda tidak mendukung video.
      </video>
    </div>
  </div>
</body>
</html>
